<div *ngIf="isLoading" class="container mx-auto p-6">Loading...</div>
<div *ngIf="!isLoading && user" class="container mx-auto p-6">
    <!-- Back button -->
    <button (click)="goBack()"
        class="mb-8 inline-flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <!-- Back icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M12.707 4.293a1 1 0 00-1.414-1.414l-7 7a1 1 0 000 1.414l7 7a1 1 0 001.414-1.414L7.414 12H18a1 1 0 100-2H7.414l5.293-5.293z"
                clip-rule="evenodd" />
        </svg>
        Back
    </button>

    <!-- Profile picture and edit button -->
    <div class="flex items-center mb-8">
        <!-- Profile picture -->
        <div class="rounded-full overflow-hidden w-20 h-20 flex-shrink-0 mr-4">
            <img src="path_to_profile_picture.jpg" alt="Profile Picture" class="w-full h-full object-cover">
        </div>
        <!-- Edit button -->
        <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
            <!-- Edit icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 15v2a2 2 0 002 2h10a2 2 0 002-2v-2M3 10h18" />
            </svg>
        </button>
    </div>

    <!-- User details form -->
    <form (submit)="updateUser()" class="max-w-md mx-auto">
        <div class="mb-6">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="user.name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-6">
            <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
            <input type="text" id="language" name="language" [(ngModel)]="user.language"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-6">
            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
            <input type="text" id="bio" name="bio" [(ngModel)]="user.bio"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-6">
            <label for="version" class="block text-sm font-medium text-gray-700">Version</label>
            <input type="text" id="version" name="version" [(ngModel)]="user.version"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <!-- Update button -->
        <button type="submit"
            class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update</button>
    </form>
</div>
